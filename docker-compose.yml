version: "3.3"

services:
    nginx:
        build: 
            context: .
            dockerfile: docker/Nginx.Dockerfile
        ports:
            - 8090:80
        links:
            - fpm
        volumes:
            - ./:/var/www/laravel-docker
    fpm:
        build:
            context: .
            dockerfile: docker/Fpm.Dockerfile
        volumes:
            - ./:/var/www/laravel-docker
        links:
            - mysql
            - redis
    mysql:
        image: mysql:5.7
        ports:
            - 33061:3306
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=laravel
    redis:
        image: redis
        ports: 
          - "6379:6379"